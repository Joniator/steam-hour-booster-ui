<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Steam Hour Booster</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <!--script> setInterval(function(){location.reload()}, 5000); </script-->
  </head>
  <body class="mocha">
    <div class="bg-base flex items-center justify-center h-screen">
      <div class="card shadow shadow-pink w-full max-w-xl" data-v0-t="card">
        <div class="flex flex-col space-y-1.5 p-6">
          <h3 class="heading">Configuration</h3>
          <p class="text">Edit farmed games for {{ .User }}</p>
        </div>
        <div class="p-6">
          <div class="flex flex-col gap-4">
            <div>
              Games
              <div class="card">
                {{ range .Games }}
                <form action="delete/{{ .AppId }}" class="list-entry">
                  <p>{{ .AppId }} ({{ .Name }})</p>
                  <button type="submit" 
                          class="button button-delete">
                    Delete
                  </button>
                </form>
                {{ else }}
                <div class="card-empty">No games???</div>
                {{ end }}
              </div>
            </div>
            <div>
              Add Game
              <div class="card">
                <form action="add" method="POST" class="flex items-center justify-around 600 m-2">
                  <label for="AppId">AppId:</label>
                  <input autofocus type="text" name="AppId" placeholder="33133" class="textbox" /> 
                  <button type="submit"
                  class="button">Add Game</button>
                </form>
              </div>
            </div>
            <div>
              Docker
              <div class="card">
                {{ if .IsDockerAvailable }}
                {{ else }}
                <p class="flex items-center justify-around rounded-lg text-crust bg-red p-4 m-2">Docker is not installed</p>
                {{ end }}
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
